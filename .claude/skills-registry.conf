# Claude Code Skills Registry
# This file maps trigger keywords to skills for automatic invocation

# Format: Each skill block contains:
#   - skill_name: The exact name of the skill to invoke
#   - triggers: Keywords that should invoke this skill (one per line)
#   - description: What the skill does

# =============================================================================
# EXISTING SKILLS
# =============================================================================

[session-start-hook]
triggers=setup,initialize,configure,environment,dependencies,start project,repository setup
description=Project initialization and health checks

# =============================================================================
# ADD YOUR UPLOADED SKILLS BELOW
# =============================================================================
#
# To add your uploaded Claude skills:
# 1. Create a new [skill-name] section
# 2. List trigger keywords (comma-separated)
# 3. Add a description
#
# Example:
# [code-review]
# triggers=review,code review,check code,analyze code,audit
# description=Automated code review and best practices check
#
# [documentation-writer]
# triggers=document,write docs,generate docs,api docs,readme
# description=Generates documentation for code
#
# [test-generator]
# triggers=test,unit test,generate tests,testing,test coverage
# description=Generates unit tests for code
#
# [bug-finder]
# triggers=bug,debug,find bug,error,issue,problem,fix
# description=Analyzes code for bugs and issues
#
# [performance-optimizer]
# triggers=optimize,performance,speed up,slow,faster,efficiency
# description=Optimizes code for better performance
#
# =============================================================================

# Add your skills here following the format above
# Each skill will automatically trigger when its keywords are detected


